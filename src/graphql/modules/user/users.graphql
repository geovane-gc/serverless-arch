type Mutation {
  createUser(input: CreateUserInput!): User
}

input CreateUserInput {
  email: String!
  password: String!
}

enum UserStatus {
  ACTIVE
  INACTIVE
}

type User {
  userId: ID!
  email: String!
  password: String!
  status: UserStatus!
  createdAt: AWSDate!
  updatedAt: AWSDate!
  deletedAt: AWSDate
}
